<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>설정</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap"
    rel="stylesheet"
  >
  <style>
    :root{
      --bg:#f7f7f5;
      --card:#ffffff;
      --text:#2f3437;
      --muted:#6b6f73;
      --border:#e7e7e4;
    }
    *{box-sizing:border-box;}
    body{
      margin:0;
      font-family:"Noto Sans KR", system-ui, -apple-system, "Segoe UI", sans-serif;
      background:var(--bg);
      color:var(--text);
      min-height:100vh;
    }
    .page{
      max-width:720px;
      margin:0 auto;
      padding:24px 16px 40px;
    }
    .header{
      display:flex;
      align-items:center;
      justify-content:space-between;
      margin-bottom:16px;
    }
    .title{
      font-size:22px;
      font-weight:900;
      letter-spacing:-0.2px;
    }
    .back{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      height:36px;
      padding:0 14px;
      border-radius:999px;
      border:1px solid var(--border);
      background:#fff;
      color:var(--text);
      text-decoration:none;
      font-weight:800;
    }
    .back:hover{ background:#f2f2f0; }
    .card{
      background:var(--card);
      border:1px solid var(--border);
      border-radius:16px;
      padding:16px;
    }
    .card h2{
      margin:0 0 8px;
      font-size:16px;
      font-weight:900;
    }
    .card p{
      margin:0;
      color:var(--muted);
      font-weight:700;
      line-height:1.5;
    }
  </style>
</head>
<body>
  <div class="page">
    <div class="header">
      <div class="title">설정</div>
      <a class="back" href="/calendar">캘린더로 돌아가기</a>
    </div>
    <div class="card">
      <h2>일반</h2>
      <p>설정 항목은 준비 중입니다.</p>
    </div>
  </div>
</body>
</html>
